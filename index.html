<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lexend+Deca">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Inter">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <!-- <link rel="stylesheet" type="text/css" href="rwd.css" media="screen and (max-width:376px)"> -->

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

<!-- CONTAINER-DIV -->
<div id= "stat-card">

  <!-- MAIN-TEXT-DIV -->
  <div class= "text">
    <h1 id= "heading">Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>

    <section id="para" >Discover the benefits of data analytics and make better decisions regarding revenue, customer 
    experience, and overall efficiency.</section>

    <section id = "stats">
        <div class="fact">10k+</div> 
        <div class="fact">314</div>
        <div class="fact">12m+</div>
        <div>companies</div>
        <div>templates</div>
        <div>queries</div>
     </section>
  </div>

  <!-- IMAGES-DIV -->
  <div id = "image" >
    <div id = "accent"></div>
  </div>

</div>
</body>
</html>
